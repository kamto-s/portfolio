      <form id="contact-form">

            name="message"
            id="message"
            cols="30"
            rows="3"
            required
          ></textarea>

            type="submit"

    <!-- send emailJs -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <script type="text/javascript">
      (function () {
        emailjs.init({
          publicKey: "2hoRTji9R1QsM9PMy",
        });
      })();

      document.getElementById("contact-form").addEventListener("submit", function (event) {
        event.preventDefault(); // Mencegah reload form

        let params = {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          subject: document.getElementById("subject").value,
          message: document.getElementById("message").value,
        };

        console.log(params); // Debugging, cek di console

        emailjs.send("service_tfbyl94", "template_k7i3a3l", params).then(
          function (response) {
            // Tampilkan alert
            document.getElementById("alert-success").classList.remove("hidden");

            // Hapus parameter dari URL agar tidak mengirim ulang saat refresh
            window.history.replaceState({}, document.title, window.location.pathname);

            document.getElementById("contact-form").reset(); // Reset form setelah berhasil
          },
          function (error) {
            document.getElementById("alert-failed").classList.remove("hidden");
            console.log(error); // Debugging jika error
          }
        );
      });
